<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-custom-3 {
            background: url(https://i.pinimg.com/originals/e5/3c/7e/e53c7e3e93780730f5a096330492b391.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: none;
            animation: slideIn 0.5s ease forwards;
        }
        .gradient-custom-4 {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(20px);
            border: solid #6a11cb;
            color: #6a11cb;
            transition: box-shadow 0.3s ease;
        }
        .gradient-custom-4:hover {
            background: rgba(255, 255, 255, 0.62);
            backdrop-filter: blur(20px);
            border: solid #6a11cb;
            color: #6a11cb;
            box-shadow: 0 0 15px rgba(106, 17, 203, 1), 0 0 30px rgba(106, 17, 203, 1);
        }
        @keyframes slideIn {
            from {
                transform: translatey(-40%);
                opacity: 0;
            }
            to {
                transform: translatey(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card text-white">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form method="post" action="/Finance/Register" th:object="${user}">
                                <!-- Input fields -->
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" th:field="*{userName}" required />
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                    <div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" th:field="*{email}" required />
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" th:field="*{password}" required />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" th:field="*{confirmPassword}" required />
                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                    <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4">Register</button>
                                </div>

                                <p class="text-center text-white mt-5 mb-0">Already have an account? <a href="/Finance/Login" class="fw-bold text-white"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
